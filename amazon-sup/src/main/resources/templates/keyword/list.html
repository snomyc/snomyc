<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>关键词列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>关键词根词</th>
            <th>子关键词</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="amazonKeyWord : ${list}">
            <td th:text="${amazonKeyWord.keyWordRoot}"></td>
            <td th:text="${amazonKeyWord.keyWordSecond}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/amazon/export?keyWordRoot=led" th:href="@{/amazon/export?keyWordRoot=led}" class="btn btn-info">导出</a>
    </div>
</div>

</body>
</html>
